buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

allprojects {
    group = 'com.mparticle'
    version = '5.3.6-SNAPSHOT'
    if (project.hasProperty('isRelease') && project.isRelease) {
        version = version.toString().replace("-SNAPSHOT", "")
    }
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

apply plugin: 'com.mparticle.kit'

dependencies {
    compile 'com.appsee:appsee-android:+'
}

repositories {
    google()
}